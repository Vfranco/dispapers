<div class="card dp__card mb-3">
    <div class="card-body">
        <div class="dp__form-title mb-5">
            <span class="text-muted">{{ title }}</span>
            <div class="dp__icons">
                icons
            </div>
        </div>
        <form action="">
            <div class="form-row">
                <div class="form-group col-lg-6">
                    <input type="text" class="form-control dp__input" placeholder="Nombres">
                </div>
                <div class="form-group col-lg-6">
                    <input type="text" class="form-control dp__input" placeholder="Apellidos">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-lg-6">
                    <input type="text" class="form-control dp__input" placeholder="Telefono">
                </div>
                <div class="form-group col-lg-6">
                    <input type="text" class="form-control dp__input" placeholder="Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-lg-6">
                    <select class="form-control dp__input">
                        <option value="Departamento">Departamento</option>
                    </select>
                </div>
                <div class="form-group col-lg-6">
                    <select class="form-control dp__input">

                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-lg-8">
                    <input type="text" class="form-control dp__input" placeholder="Direccion">
                </div>
                <div class="form-group col-lg-4">
                    <input type="text" class="form-control dp__input" placeholder="Codigo Postal">
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <button class="btn dp__btn-buy uppercase bold">forma de pago</button>
                </div>

    </div>
